<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Connection Status Checker</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section id="main">
        <div class="container">
            <img src="images/offline.png" id="image"/>
            <h1>Internet Connection Status</h1>
            <p class="status" id="status">Pending</p>
        </div>
    </section>
    

    <script>
        window.addEventListener("load", (event) => {
            const statusDisplay = document.getElementById("status");
            statusDisplay.textContent = navigator.onLine ? "Online" : "Offline";
        })
        
        window.addEventListener("offline", (event) => {
            const statusDisplay = document.getElementById("status");
            statusDisplay.textContent = "Offline";
        })

        window.addEventListener("online", (event) => {
            const statusDisplay = document.getElementById("status");
            statusDisplay.textContent = "online";
        })
    </script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
</body>
</html>
